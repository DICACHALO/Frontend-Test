<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Números primos</title>
</head>

<body>
    <div class="row">
        <div class="col-6 p-3 m-3">
            <div class="card border-secondary mb-3">
                <div class="card-header border-secondary">
                    <h1 class="display-4">Números primos</h1>
                </div>
                <div class="card-body">
                    <p class="card-text">¡Hola! Este programa te permite listar los números primos según el rango que indiques.</p>
                    <form>
                        <div class="form-group mb-2 col-4">
                            <label for="InputNumber1">Escribe el primer número:</label>
                            <input class="form-control " id="InputNumber1" type="number" min="1" step="1"
                                oninput="validity.valid||(value='1');"
                                title="El formato debe coincidir con números mayores que cero" value="1" required />
                        </div>
                        <div class="form-group mb-2 col-4">
                            <label for="InputNumber2">Escribe el segundo número:</label>
                            <input class="form-control" id="InputNumber2" type="number" min="1" step="1"
                                oninput="validity.valid||(value='2');"
                                title="El formato debe coincidir con números mayores que cero" value="2" required />
                        </div>
                        <button class="btn btn-primary mt-2" type="button" onclick="onClickButton()">
                            Enviar
                        </button>

                        <input class="btn btn-warning mt-2" type="reset" value="Limpiar formulario">
                    </form>
                    <p class=" mt-4" id="Result"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- start footer -->
    <footer class="text-lg-starttext-muted m-1 p-3">
        <p>By Diana Carolina Chacón López</p>
    </footer>
    <!-- finish footer-->

    <script src="./script.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
